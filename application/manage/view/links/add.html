        <i class="icon-reorder"></i>添加友链
          <button class="btn btn-primary" style="float:right;" type="submit">发布</button>

          <div class="form-group">
            <label class="control-label col-md-2">地址</label>

          </div>

            <label class="control-label col-md-2">名称</label>
            <div class="col-md-7">

            <div class="col-md-7">
              <input class="form-control" placeholder="" type="text" name="link_image">
            </div>
          </div>

            <label class="control-label col-md-2">打开方式</label>
            <div class="col-md-7">
              <input class="form-control" placeholder="" type="text" name="link_target">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-2">链接描述</label>
            <div class="col-md-7">
              <input class="form-control" placeholder="" type="text" name="link_description">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-2">是否可见</label>
            <div class="col-md-7">
              <input class="form-control" placeholder="默认可见" type="text" name="link_visible">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-2">链接RSS地址</label>
            <div class="col-md-7">
              <input class="form-control" placeholder="" type="text" name="link_rss">
            </div>
          </div>

      </div>
      </form>
    </div>
  </div>
